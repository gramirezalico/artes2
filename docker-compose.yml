version: '3.9'

services:
  mongodb:
    image: mongo:7
    restart: unless-stopped
    volumes:
      - mongo-data:/data/db
    environment:
      MONGO_INITDB_DATABASE: qcinspector
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  comparison:
    build:
      context: ./comparison
      dockerfile: Dockerfile
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/health')"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 45s

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "3003:3003"
    depends_on:
      mongodb:
        condition: service_healthy
      comparison:
        condition: service_healthy
    environment:
      MONGODB_URI: ${MONGODB_URI:-mongodb://mongodb:27017/qcinspector}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      COMPARISON_URL: http://comparison:5000
      PORT: 3003
      NODE_ENV: ${NODE_ENV:-production}
      MAX_FILE_SIZE_MB: ${MAX_FILE_SIZE_MB:-50}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      JWT_SECRET: ${JWT_SECRET}
    volumes:
      - uploads-data:/app/uploads
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3003/api/health"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 15s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ""
        VITE_GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
    restart: unless-stopped
    ports:
      - "3002:3000"
    depends_on:
      backend:
        condition: service_healthy

volumes:
  mongo-data:
  uploads-data:
