name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  backend:
    name: Backend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Verify server syntax
        run: node --check server.js

  frontend:
    name: Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

  comparison:
    name: Comparison service
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: comparison
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: comparison/requirements.txt

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Verify app syntax
        run: python -m py_compile app.py

  docker:
    name: Docker build
    runs-on: ubuntu-latest
    needs: [backend, frontend, comparison]
    steps:
      - uses: actions/checkout@v4

      - name: Build backend image
        run: docker build -t artes2-backend ./backend

      - name: Build frontend image
        run: docker build -t artes2-frontend ./frontend

      - name: Build comparison image
        run: docker build -t artes2-comparison ./comparison
